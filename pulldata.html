<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Recipe Search pull</title>
</head>

<body>
  <button id="recipe-button">Recipe Search</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //even occur when cat-button is clicked and below function is executed to fetch the gif from giphy.com using the API
    $("#recipe-button").on("click", function() {

      //API to fetch the gif from giphy.com 
      var queryURL = 
      "https://api.edamam.com/search?q=chicken&app_id=c372c471&app_key=9985027ab53a0ce7b9660e4b50d3db60&from=0&to=30&calories=591-722&health=alcohol-free";

      //AJAX call to get the data using GET method and url as parameter
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //After fetching the data execute below block of code. The AJAX query response is pass as parameter to below function
        .then(function(response) {
            console.log(response);
        });
    });
    
  </script>
</body>

</html>
