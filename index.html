<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookBook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="relative container mx-auto p-10 bg-grey-lighter">
        <h1>CookBook</h1>
        <nav class="absolute pin-b pin-l pin-r w-4/5 mx-auto">
            <div class="flex items-end bg-grey-light">
                <div class="navItem flex-1 text-grey-darker text-center bg-grey-lighter border border-grey-darker"
                    id="discoverBtn">Discover</div>
                <div class="navItem flex-1 text-grey-darker text-center bg-grey-lighter border border-grey-darker"
                    id="saved">Saved</div>
            </div>
        </nav>

    </header>
    <main class="relative container  mt-5 ">
        <div class="w-4/5 bg-grey-lighter p-10 mx-auto" id="searchDiv">
            <form autocomplete="off" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <label for="search-input" class="block text-grey-darker text-sm font-bold mb-2">Search for Recipe:</label>
                <input id="search" type="text" placeholder="Chicken Noodle Soup" class="shadow appearance-none border rounded w-4/5 py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline">
                <input type="submit" value="Search" id="searchBtn" class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"></input>
            </form>

            <div class="inline-flex w-fullrounded overflow-hidden shadow-lg mx-auto p-2">
                    <img class="flex-initial  h-32 m-auto" src="https://www.edamam.com/web-img/e2f/e2f218367f08839d0481b8bafc799235.jpg" alt="Chicken Noodle Soup">
                    <div class="flex-1 px-6 py-4">
                      <div class="font-bold text-xl mb-2">Chicken Noodle Soup</div>
                      <span class="bg-grey-light text-grey-darkest py-1 px-2 rounded-full inline-flex items-center">Sugar-Conscious</span>
                      <span class="bg-grey-light text-grey-darkest py-1 px-2 rounded-full inline-flex items-center">Peanut-Free</span>
                      <span class="bg-grey-light text-grey-darkest py-1 px-2 rounded-full inline-flex items-center">Tree-Nut-Free</span>
            
                      <p class="text-grey-darker text-base">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
                      </p>
                    </div>
                    <div class="flex-initial  px-6 py-4">
                            <span class="bg-grey-light text-grey-darkest py-1 px-2 rounded-full inline-flex items-center">Low-Carb</span>
                    </div>
                  </div>
        </div>

        
    </main>
    <footer>

    </footer>
</body>

</html>
