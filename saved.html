<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CookBook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="relative container mx-auto p-10 bg-grey-lighter">
        <h1>CookBook</h1>
        <nav class="absolute pin-b pin-l pin-r w-4/5 mx-auto">
            <div class="flex items-end bg-grey-light">
                <div class="navItem flex-1 text-grey-darker text-center bg-grey-lighter border border-grey-darker"
                    id="discoverBtn">Discover</div>
                <div class="navItem flex-1 text-grey-darker text-center bg-grey-lighter border border-grey-darker"
                    id="saved">Saved</div>
            </div>
        </nav>
        <button id="logoutBtn"class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 mt-3 mb-1 rounded focus:outline-none focus:shadow-outline">Logout</input>
        
    </header>
    <main class="relative container m-auto mt-5 ">
        <div class="w-4/5 bg-grey-lighter p-10 mx-auto" id="savedDiv">
            <form id="loginForm" autocomplete="off" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <!-- <label id="usernamelabel" for="username" class="block text-grey-darker text-sm font-bold mt-3 mb-1">Username</label>
                <input id="username" type="text" placeholder="Username"
                    class="shadow appearance-none border rounded w-4/5 py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"> -->
                <label for="email" class="block text-grey-darker text-sm font-bold mt-3 mb-1">Email</label>
                <input id="email" type="text" placeholder="Email"
                    class="shadow appearance-none border rounded w-4/5 py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline">
                <label for="password" class="block text-grey-darker text-sm font-bold mt-3 mb-1">Password</label>
                <input id="password" type="password" placeholder="Password"
                    class="shadow appearance-none border rounded w-4/5 py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline">
                <br>
                <input type="submit" value="Login" id="loginBtn"
                    class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 mt-3 mb-1 rounded focus:outline-none focus:shadow-outline"></input>
                <span>or</span>
                <input type="submit" value="SignUp" id="signupBtn"
                    class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 mt-3 mb-1 rounded focus:outline-none focus:shadow-outline"></input>
            </form>
            <!-- When authentication success, append here for saved reciepies -->
            <div id="savedRecipies">
            </div>
        </div>
    </main>
